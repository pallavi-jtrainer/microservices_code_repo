spring.application.name=gateway-service

server.port=9999

spring.cloud.gateway.server.webmvc.routes[0].id = employee-service
spring.cloud.gateway.server.webmvc.routes[0].uri = http://localhost:8081
spring.cloud.gateway.server.webmvc.routes[0].predicates[0] = Path=/employees/**

spring.cloud.gateway.server.webmvc.routes[1].id = department-service
spring.cloud.gateway.server.webmvc.routes[1].uri = http://localhost:8083
spring.cloud.gateway.server.webmvc.routes[1].predicates[0] = Path=/departments/**

